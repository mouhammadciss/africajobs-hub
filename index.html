            50% { opacity: 0.5; }

            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;

        const jobTypes = ["Marketing Digital", "Communication", "Digital/Tech", "Marketing"];

        // √âtat global

            selectedCountry: 'all',
            selectedType: 'all',
            searchQuery: '',
            showFilters: false,

        };

        // Charger les offres sauvegard√©es

            if (saved) {
                try {

                    state.jobs = data.jobs || [];
                    state.lastUpdate = data.lastUpdate ? new Date(data.lastUpdate) : null;
                } catch (e) {
                    console.error('Erreur de chargement:', e);

                }
            } else {
                loadDemoJobs();
            }
            render();
        }

        // Charger des offres de d√©monstration
        function loadDemoJobs() {

                {

                {
                    id: 'demo3',
                    title: "Social Media Manager",
                    company: "Jumia Kenya",
                    country: "Kenya",

                    type: "Marketing Digital",

                {

                    city: "Lagos",

                    source: "jobberman.com"
                }
            ];
        }

        // Sauvegarder les donn√©es
        function saveData() {
            const data = {
                jobs: state.jobs,
                lastUpdate: state.lastUpdate
            };
            localStorage.setItem('africajobs_data', JSON.stringify(data));
        }

        // Rechercher avec l'IA
        async function searchJobsWithAI() {
            state.loading = true;
            state.aiStatus = 'D√©marrage de la recherche IA...';
            render();

            try {
                // Limiter √† 2 sources pour √©viter de d√©passer les limites
                for (let i = 0; i < Math.min(2, jobSources.length); i++) {
                    const source = jobSources[i];
                    state.aiStatus = `üîç Recherche sur ${source}...`;
                    render();

                    const response = await fetch("https://api.anthropic.com/v1/messages", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            model: "claude-sonnet-4-20250514",
                            max_tokens: 1000,
                            messages: [
                                { 
                                    role: "user", 
                                    content: `Tu es un robot de veille d'emplois. Recherche sur le web les derni√®res offres d'emploi en marketing, communication et digital pour les pays africains, particuli√®rement sur ${source}.

Retourne UNIQUEMENT un objet JSON valide (sans texte avant ou apr√®s, sans markdown) avec ce format :
{
  "jobs": [
    {
      "title": "Titre exact du poste",
      "company": "Nom de l'entreprise",
      "country": "Pays africain",
      "city": "Ville",
      "type": "Marketing Digital OU Communication OU Digital/Tech OU Marketing",
      "salary": "Salaire mentionn√© ou '√Ä n√©gocier'",
      "tags": ["comp√©tence1", "comp√©tence2", "comp√©tence3"]
    }
  ]
}

Trouve 2-3 offres r√©elles et r√©centes. Si aucune offre trouv√©e, retourne {"jobs": []}.`
                                }
                            ],
                            tools: [
                                {
                                    "type": "web_search_20250305",
                                    "name": "web_search"
                                }
                            ]
                        })
                    });

                    const data = await response.json();
                    
                    if (data.content) {
                        // Chercher le texte dans tous les blocs de contenu
                        let jsonText = '';
                        for (const block of data.content) {
                            if (block.type === 'text') {
                                jsonText += block.text;
                            }
                        }
                        
                        if (jsonText) {
                            try {
                                // Nettoyer le JSON
                                jsonText = jsonText.trim()
                                    .replace(/```json\n?/g, '')
                                    .replace(/```\n?/g, '')
                                    .replace(/^[^{]*/, '')
                                    .replace(/[^}]*$/, '');
                                
                                const parsedData = JSON.parse(jsonText);
                                
                                if (parsedData.jobs && parsedData.jobs.length > 0) {
                                    const newJobs = parsedData.jobs.map(job => ({
                                        ...job,
                                        id: `ai_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                                        date: new Date().toISOString(),
                                        source: source
                                    }));

                                    state.jobs = [...newJobs, ...state.jobs];
                                    state.aiStatus = `‚úÖ ${newJobs.length} offre(s) trouv√©e(s) sur ${source}`;
                                    render();
                                }
                            } catch (parseError) {
                                console.error('Erreur parsing:', parseError, 'Texte:', jsonText);
                                state.aiStatus = `‚ö†Ô∏è R√©ponse invalide de ${source}`;
                            }
                        }
                    }

                    // Pause entre les sources
                    await new Promise(resolve => setTimeout(resolve, 2000));
                }

                state.lastUpdate = new Date();
                saveData();
                state.aiStatus = 'üéâ Recherche termin√©e avec succ√®s !';
                
                setTimeout(() => {
                    state.aiStatus = 'idle';
                    render();
                }, 3000);
            } catch (error) {
                console.error('Erreur:', error);
                state.aiStatus = '‚ùå Erreur lors de la recherche';
                setTimeout(() => {
                    state.aiStatus = 'idle';
                    render();
                }, 3000);
            } finally {
                state.loading = false;
                render();
            }
        }

        // Filtrer les offres
        function filterJobs() {
            return state.jobs.filter(job => {
                const matchesCountry = state.selectedCountry === 'all' || job.country === state.selectedCountry;
                const matchesType = state.selectedType === 'all' || job.type === state.selectedType;
                const matchesSearch = state.searchQuery === '' || 
                    job.title.toLowerCase().includes(state.searchQuery.toLowerCase()) ||
                    job.company.toLowerCase().includes(state.searchQuery.toLowerCase()) ||
                    job.tags.some(tag => tag.toLowerCase().includes(state.searchQuery.toLowerCase()));
                
                return matchesCountry && matchesType && matchesSearch;
            });
        }

        // Formater la date
        function formatDate(dateString) {
            const date = new Date(dateString);
            const now = new Date();
            const diffTime = Math.abs(now - date);
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            
            if (diffDays === 0) return "Aujourd'hui";
            if (diffDays === 1) return "Hier";
            if (diffDays < 7) return `Il y a ${diffDays} jours`;
            return date.toLocaleDateString('fr-FR');
        }

        // Compter les nouvelles offres du jour
        function getTodayJobsCount() {
            const today = new Date().toDateString();
            return state.jobs.filter(j => new Date(j.date).toDateString() === today).length;
        }

        // Rendu
        function render() {
            const filteredJobs = filterJobs();
            
            const html = `
                <div class="min-h-screen bg-gradient-to-br from-orange-50 via-yellow-50 to-green-50">
                    <!-- Header -->
                    <header class="bg-white shadow-md">
                        <div class="max-w-7xl mx-auto px-4 py-6">
                            <div class="flex items-center justify-between flex-wrap gap-4">
                                <div>
                                    <h1 class="text-3xl font-bold text-orange-600 flex items-center gap-2">
                                        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z" />
                                        </svg>
                                        AfricaJobs Hub AI
                                    </h1>
                                    <p class="text-gray-600 text-sm mt-1">Veille intelligente aliment√©e par IA - Mise √† jour automatique</p>
                                </div>
                                <div class="flex items-center gap-3">
                                    ${state.lastUpdate ? `
                                        <div class="text-xs text-gray-500">
                                            MAJ: ${formatDate(state.lastUpdate.toISOString())}
                                        </div>
                                    ` : ''}
                                    <button
                                        id="refreshBtn"
                                        ${state.loading ? 'disabled' : ''}
                                        class="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                                    >
                                        <svg class="w-4 h-4 ${state.loading ? 'animate-spin' : ''}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                                        </svg>
                                        ${state.loading ? 'Recherche...' : 'Actualiser IA'}
                                    </button>
                                </div>
                            </div>
                            
                            ${state.aiStatus !== 'idle' ? `
                                <div class="mt-4 p-3 bg-blue-50 border border-blue-200 rounded-lg">

                                        <svg class="w-4 h-4 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4" />
                                        </svg>
                                        <span>${state.aiStatus}</span>
                                    </div>
                                </div>
                            ` : ''}
                        </div>
                    </header>

                    <!-- Stats -->
                    <div class="max-w-7xl mx-auto px-4 py-8">
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-8">
                            <div class="bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition-shadow">
                                <div class="flex items-center gap-3">
                                    <div class="p-2 bg-orange-100 rounded-lg">
                                        üíº
                                    </div>
                                    <div>
                                        <div class="text-2xl font-bold text-gray-800">${state.jobs.length}</div>
                                        <div class="text-xs text-gray-600">Offres collect√©es</div>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition-shadow">
                                <div class="flex items-center gap-3">
                                    <div class="p-2 bg-orange-100 rounded-lg">
                                        üìç
                                    </div>
                                    <div>
                                        <div class="text-2xl font-bold text-gray-800">${countries.length}</div>
                                        <div class="text-xs text-gray-600">Pays couverts</div>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition-shadow">
                                <div class="flex items-center gap-3">
                                    <div class="p-2 bg-orange-100 rounded-lg">
                                        üìà
                                    </div>
                                    <div>
                                        <div class="text-2xl font-bold text-gray-800">${getTodayJobsCount()}</div>
                                        <div class="text-xs text-gray-600">Nouvelles aujourd'hui</div>
                                    </div>
                                </div>
                            </div>
                            <div class="bg-white rounded-lg shadow-md p-4 hover:shadow-lg transition-shadow">
                                <div class="flex items-center gap-3">
                                    <div class="p-2 bg-orange-100 rounded-lg">
                                        üåç
                                    </div>
                                    <div>
                                        <div class="text-2xl font-bold text-gray-800">${jobSources.length}</div>
                                        <div class="text-xs text-gray-600">Sources actives</div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Search -->
                        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                            <div class="flex flex-col md:flex-row gap-4">
                                <div class="flex-1 relative">
                                    <svg class="absolute left-3 top-3 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                                    </svg>
                                    <input
                                        type="text"
                                        id="searchInput"
                                        placeholder="Rechercher un poste, entreprise, comp√©tence..."
                                        class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500 focus:border-transparent"
                                        value="${state.searchQuery}"
                                    />
                                </div>
                                <button
                                    id="filterBtn"
                                    class="flex items-center gap-2 px-6 py-3 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition-colors"

                                    üîç Filtres
                                </button>
                            </div>

                            ${state.showFilters ? `
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4 pt-4 border-t">

                                            <option value="all">Tous les pays</option>
                                            ${countries.map(c => `<option value="${c}" ${state.selectedCountry === c ? 'selected' : ''}>${c}</option>`).join('')}
                                        </select>
                                    </div>
                                    <div>
                                        <label class="block text-sm font-medium text-gray-700 mb-2">Type</label>
                                        <select id="typeSelect" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-orange-500">
                                            <option value="all">Tous les types</option>
                                            ${jobTypes.map(t => `<option value="${t}" ${state.selectedType === t ? 'selected' : ''}>${t}</option>`).join('')}
                                        </select>
                                    </div>
                                </div>
                            ` : ''}
                        </div>

                        <!-- Results -->
                        <div class="mb-4">
                            <h2 class="text-xl font-semibold text-gray-800">
                                ${filteredJobs.length} offre${filteredJobs.length > 1 ? 's' : ''} trouv√©e${filteredJobs.length > 1 ? 's' : ''}
                            </h2>
                        </div>

                        <!-- Jobs -->
                        ${filteredJobs.length === 0 ? `
                            <div class="bg-white rounded-lg shadow-md p-12 text-center">
                                <div class="text-6xl mb-4">ü§ñ</div>
                                <h3 class="text-xl font-semibold text-gray-600 mb-2">Aucune offre trouv√©e</h3>
                                <p class="text-gray-500 mb-4">Cliquez sur "Actualiser IA" pour lancer une recherche</p>
                            </div>
                        ` : `
                            <div class="space-y-4">
                                ${filteredJobs.map(job => `
                                    <div class="bg-white rounded-lg shadow-md p-6 hover:shadow-xl transition-shadow">
                                        <div class="flex flex-col md:flex-row md:items-start md:justify-between gap-4">
                                            <div class="flex-1">
                                                <div class="flex items-center gap-2 mb-2 flex-wrap">
                                                    <h3 class="text-xl font-semibold text-gray-800">${job.title}</h3>
                                                    ${job.source ? `
                                                        <span class="px-2 py-1 bg-green-100 text-green-700 rounded text-xs">
                                                            ${job.source}
                                                        </span>
                                                    ` : ''}
                                                </div>
                                                <div class="text-orange-600 font-medium mb-3">${job.company}</div>
                                                
                                                <div class="flex flex-wrap gap-4 text-sm text-gray-600 mb-4">
                                                    <div>üìç ${job.city}, ${job.country}</div>
                                                    <div>üìÖ ${formatDate(job.date)}</div>
                                                    <div>üíº ${job.type}</div>
                                                </div>

                                                <div class="flex flex-wrap gap-2 mb-3">
                                                    ${job.tags.map(tag => `
                                                        <span class="px-3 py-1 bg-gray-100 text-gray-700 rounded-full text-xs">${tag}</span>
                                                    `).join('')}
                                                </div>

                                                <div class="text-sm font-medium text-green-600">üí∞ ${job.salary}</div>

                                            <button class="px-6 py-3 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition-colors whitespace-nowrap">
                                                Voir l'offre
                                            </button>
                                        </div>

                                `).join('')}
                            </div>
                        `}
                    </div>

                    <!-- Footer -->
                    <div class="max-w-7xl mx-auto px-4 py-8">
                        <div class="bg-gradient-to-r from-orange-600 to-green-600 rounded-lg shadow-lg p-8 text-white">
                            <h3 class="text-2xl font-bold mb-4">ü§ñ Comment fonctionne l'IA ?</h3>
                            <div class="grid md:grid-cols-3 gap-6">
                                <div>
                                    <div class="text-3xl font-bold mb-2">1</div>
                                    <h4 class="font-semibold mb-2">Recherche Web</h4>
                                    <p class="text-sm text-orange-100">Claude recherche sur ${jobSources.length} sites d'emploi africains</p>
                                </div>
                                <div>
                                    <div class="text-3xl font-bold mb-2">2</div>
                                    <h4 class="font-semibold mb-2">Extraction Intelligente</h4>
                                    <p class="text-sm text-orange-100">L'IA analyse et structure les donn√©es automatiquement</p>
                                </div>
                                <div>
                                    <div class="text-3xl font-bold mb-2">3</div>
                                    <h4 class="font-semibold mb-2">Sauvegarde Locale</h4>
                                    <p class="text-sm text-orange-100">Les offres restent accessibles dans votre navigateur</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('app').innerHTML = html;
            attachEvents();
        }

        // Attacher les √©v√©nements
        function attachEvents() {
            const refreshBtn = document.getElementById('refreshBtn');
            const searchInput = document.getElementById('searchInput');
            const filterBtn = document.getElementById('filterBtn');
            const countrySelect = document.getElementById('countrySelect');
            const typeSelect = document.getElementById('typeSelect');

            if (refreshBtn) {
                refreshBtn.addEventListener('click', searchJobsWithAI);
            }

            if (searchInput) {
                searchInput.addEventListener('input', (e) => {
                    state.searchQuery = e.target.value;
                    render();
                });
            }

            if (filterBtn) {
                filterBtn.addEventListener('click', () => {
                    state.showFilters = !state.showFilters;
                    render();
                });
            }

            if (countrySelect) {
                countrySelect.addEventListener('change', (e) => {
                    state.selectedCountry = e.target.value;
                    render();
                });
            }

            if (typeSelect) {
                typeSelect.addEventListener('change', (e) => {
                    state.selectedType = e.target.value;
                    render();
                });
            }
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', () => {
            loadSavedJobs();
        });
    </script>
</body>
</html>
